
<ion-view title="Cast Your Vote">
  <ion-content has-header="true" padding="true">
 
 <h4 style="background-color: #ddd">

  {{election.name}}

</h4>
<ion-radio ng-model="choice" ng-value="'A'">Vote YES</ion-radio>
<ion-radio ng-model="choice" ng-value="'B'">Vote NO</ion-radio>

<button class="button button-large button-positive right" style="position: fixed !important;  right:0px;">
  Submit
</button>

  </ion-content>
</ion-view>
